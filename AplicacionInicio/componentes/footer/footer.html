<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Turismo</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f0f8ff;
            color: #333;
            height: 2000px; /* Para probar el bot√≥n de volver arriba */
        }

        h1 {
            padding-top: 50px;
            color: #026aa7;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* Footer con part√≠culas */
        #particles-js {
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, #0077b6, #023e8a);
            position: relative;
            color: white;
            padding-top: 30px;
        }

        /* Contenido del footer */
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content p {
            margin: 5px 0;
        }

        /* Iconos de redes sociales */
        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Bot√≥n volver arriba */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: #333;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            display: none; /* Oculto por defecto */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        #backToTop:hover {
            background: #ffdd44;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <footer id="particles-js">
        <div class="footer-content">

            <div class="social-icons">
                <a href="#" target="_blank">üìò</a> <!--feibu -->
                <a href="#" target="_blank">üì∑</a> <!--ig-->
                <a href="#" target="_blank">üê¶</a> <!--x-->
            </div>

            <p>¬© 2025 Destinos M√°gicos | Todos los derechos reservados</p>
        </div>
    </footer>

    <button id="backToTop">‚¨Ü</button>

    <script>
        //particulas
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                shape: { type: "circle" },
                move: { speed: 2 },
                size: { value: 3 },
                line_linked: { enable: true, opacity: 0.3 }
            }
        });

        //volver arriba
        const backToTopButton = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

</body>
</html>
